services:
  backend:
    build: .                                          # Constrói usando o Dockerfile da pasta atual
    container_name: iot_backend
    restart: always
    depends_on:
      - db                                            # Só inicia depois que o banco subir
    environment:
      DATABASE_URL: ${DATABASE_URL}               
      MQTT_BROKER_URL: ${MQTT_BROKER_URL}       
    ports:
      - "3000:3000"                                   # Paracriar API HTTP no futuro

  db:
    image: mysql:8.0
    container_name: mysql_iot
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}                      # Cria o banco automaticamente
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:${DB_PORT}"                       # Expõe a porta padrão do MySQL
    volumes:
      - mysql_data:/var/lib/mysql                     # Persistência: dados não somem se reiniciar

volumes:
  mysql_data: